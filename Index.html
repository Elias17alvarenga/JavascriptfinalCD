<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>ELECTROTECH</title>
</head>
<body>
    <header>
        <h1>ELECTROTECH</h1>
        <h4>Productos de alta calidad</h4>
    </header>

    <main>
        <section class="products">
            <h2>NUESTROS PRODUCTOS</h2>
            <div id="product-container" class="product-container">
              
            </div>
        </section>

        <section class="cart">
            <h2>Tu Carrito</h2>
            <ul id="cart-items"></ul>
            <div class="cart-total">
                <p>Total: <span id="total">$0</span></p>
            </div>
            <button onclick="checkout()">Pagar</button>
            <p id="warning" style="color: red; display: none;">¡Debe seleccionar al menos un producto antes de pagar!</p>
        </section>
    </main>

    <footer>
        <p class="card-body">Derechos reservados</p>
        <br>
        <p class="card-body">Encuéntranos en CALDAS 1535, Villa Ortúzar, CABA</p>
    </footer>

    <script src="/JS/script.js"></script>
</body>
</html>
